    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="formBack">
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
           href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
        <a href="ferienjob.html"
           class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Ferienjob</a>
        <a href="deutschkurs.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Deutschkurs</a>
        <a href="kontakten.html"
           class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Kontakten</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="ferienjob.html" class="w3-bar-item w3-button w3-padding-large">Ferienjob</a>
        <a href="deutschkurs.html" class="w3-bar-item w3-button w3-padding-large">Deutschkurs</a>
        <a href="kontakten.html" class="w3-bar-item w3-button w3-padding-large">Kontakten</a>
    </div>
</div>
<div class="container" id="advanced-search-form">
    <h2>Form</h2>
    <form style="margin-top: 10%">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" id="first-name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" id="last-name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone number" id="number">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Age" id="age">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Education" id="education">
        </div>

        <div class="form-group">
            <label>Category</label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="checkbox" name="optradio">Kurs</label>
                <label class="radio-inline">
                    <input type="checkbox" name="optradio">Ferienjob</label>
            </div>
        </div>
        <div class="form-group" style="width: 300px">
            <label>Deutsch level</label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="optradio">A1</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">A2</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">B1</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">B2</label>
            </div>
        </div>

        <div class="clearfix"></div>
        <button type="submit" class="btn btn-info btn-lg btn-responsive w3-button w3-black w3-large w3-margin-top"
                id="registrate"><span class="glyphicon glyphicon-search"></span> Registrate
        </button>
    </form>
</div>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
</body>

</html>
