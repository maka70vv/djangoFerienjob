{% load static %}
<!DOCTYPE html>
<html lang="en">
{% for i in form_page %}
    <head>
        <title>FERIENJOB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="short icon" type="text/css" href="https://img.icons8.com/color/48/000000/germany.png"/>
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    </head>
    <body style="background: url({{ i.background.url }}) no-repeat; background-size: cover">
    <!-- Navbar -->
    <div class="w3-top">
        {% for n in nav %}
            <div class="w3-bar w3-red w3-card w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
                   href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                        class="fa fa-bars"></i></a>
                <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-white">{{ n.home }}</a>
                <a href="/ferienjob"
                   class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">{{ n.ferienjob }}</a>
                <a href="/course"
                   class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">{{ n.course }}</a>
                <a href="/contacts"
                   class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">{{ n.contacts }}</a>
            </div>

            <!-- Navbar on small screens -->
            <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
                <a href="/ferienjob" class="w3-bar-item w3-button w3-padding-large">{{ n.ferienjob }}</a>
                <a href="/course" class="w3-bar-item w3-button w3-padding-large">{{ n.course }}</a>
                <a href="/contacts" class="w3-bar-item w3-button w3-padding-large">{{ n.contacts }}</a>
            </div>
        {% endfor %}
    </div>
    <div class="container main-container course-form w3-center">
        <h1 class="w3-center">{{ i.saved_text }}</h1>
    </div>
    </div>
    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

{% endfor %}

</body>

</html>
