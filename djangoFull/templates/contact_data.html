{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>FERIENJOB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="short icon" type="text/css" href="https://img.icons8.com/color/48/000000/germany.png"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
{% if request.user.is_authenticated and request.user.is_staff %}


    <!-- Header -->
    <div class="w3-center">
        <header class="centered" style="padding:128px 16px">
            <h1 class="w3-jumbo">Форма обратной связи</h1>
        </header>

        <div class="w3-center w3-half">
            {% for i in object_list %}
                <hr class="hr-shelf">
                <h2>Имя {{ i.name }}</h2>
                <p>E-Mail {{ i.mail }}</p>
                <h3>Тема {{ i.theme }}</h3>
                <h5>СООБЩЕНИЕ</h5>
                <p>{{ i.message }}</p>
                <a href="/contact-data/{{ object.id }}/delete" class="floating_button"
                   style="{{ floating_button }}">Удалить сообщение</a>
                <hr class="hr-shelf">
            {% endfor %}
        </div>
    </div>

{% endif %}
</body>
</html>
